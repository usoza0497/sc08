<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Papeleta Pokemon</title>
</head>
<body>
    <div class="papeleta">
        <h1>Elecciones Nacionales</h1>
        <div class="candidatos">
            <div class="pokemon">
                <figure>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="">
                </figure>
                <h2>Bulbasaur</h2>
                <div class="checkbox"></div>
            </div>
            <div class="pokemon">
                <figure>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="">
                </figure>
                <h2>Charmander</h2>
                <div class="checkbox"></div>
            </div>
            <div class="pokemon">
                <figure>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="">
                </figure>
                <h2>Squirtle</h2>
                <div class="checkbox"></div>
            </div>
        </div>
    </div>
</body>
</html>
