<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>JS | Concatenar valores tomados de diferentes controles de un formulario</title>
</head>
<body>
    <form class="formulario">
        <h3>Ejercicio 3</h3>
        <div class="contenedor-input">
            <label for="slt-moneda">Moneda:</label>
            <select id="slt-moneda">
                <option value="">-- Seleccione una moneda --</option>
                <option value="₡">Colón</option>
                <option value="$">Dólar</option>
                <option value="€">Euro</option>
            </select>
        </div>
        <div class="contenedor-input">
            <label for="txt-monto">Monto:</label>
            <input type="number" id="txt-monto">
        </div>
    
        <button type="button" id="btn-imprimir">Imprimir</button>
        <hr>
        <div>
            <label for="out-resultado">Resultado</label>
            <output id="out-resultado"></output>
        </div>
    
    
    </form>
    <script src="js/index.js"></script>
</body>
</html>
