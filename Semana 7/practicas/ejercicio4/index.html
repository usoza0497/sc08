<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>JS | Imprimir valores de checkboxes</title>
</head>
<body>
    <form class="formulario">
        <h3>Ejercicio 4</h3>
        <div class="contenedor-check">
            <div>
                <label for="chk-terror">Terror</label>
                <input type="checkbox" id="chk-terror" class="chk-generos" value="Terror">
            </div>
            <div>
                <label for="chk-suspenso">Suspenso</label>
                <input type="checkbox" id="chk-suspenso" class="chk-generos" value="Suspenso">
            </div>
            <div>
                <label for="chk-drama">Drama</label>
                <input type="checkbox" id="chk-drama" class="chk-generos" value="Drama">
            </div>
            <div>
                <label for="chk-comedia">Comedia</label>
                <input type="checkbox" id="chk-comedia" class="chk-generos" value="Comedia">
            </div>
    
        </div>
    
        <button type="button" id="btn-imprimir">Imprimir</button>
        <hr>
        <div>
            <label for="out-resultado">Resultado</label>
            <output id="out-resultado"></output>
        </div>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
